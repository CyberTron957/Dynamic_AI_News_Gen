<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .featured-news {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .featured-article {
            position: relative;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        .featured-article img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .featured-article .content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            color: white;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .news-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-card .content {
            padding: 15px;
        }

        .news-card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .category {
            display: inline-block;
            padding: 4px 8px;
            background: #e63946;
            color: white;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .timestamp {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Featured News Section -->
        <section class="featured-news">
            {% if articles %}
                {% with featured_article=articles.0 %}
                    <article class="featured-article">
                        <img src="{{ featured_article.cover_image }}" alt="Featured News">
                        <div class="content">
                            <span class="category">Featured</span>
                            <h2><a href="{% url 'article_detail' featured_article.id %}">{{ featured_article.title }}</a></h2>
                            <p class="timestamp">{{ featured_article.created_at|timesince }} ago</p>
                        </div>
                    </article>
                {% endwith %}
            {% endif %}
        </section>

        <!-- News Grid Section -->
        <section class="news-grid">
            {% for article in articles %}
                <article class="news-card">
                    <img src="{{ article.cover_image }}" alt="{{ article.title }}">
                    <div class="content">
                        <span class="category">News</span>
                        <h3><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></h3>
                        <p class="timestamp">{{ article.created_at|timesince }} ago</p>
                    </div>
                </article>
            {% endfor %}
        </section>
    </div>
</body>
</html>
